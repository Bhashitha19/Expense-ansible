- name: Delete Old App Directory
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: absent

- name: Create App Directory
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory

- name: Download And Extract App Content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/{{backend}}.zip
    dest: "{{ app_dir }}"
    remote_src: yes